name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Set environment variables
      run: |
        echo "MONGO_ROOT_USER=${{ secrets.MONGO_ROOT_USER }}" >> $GITHUB_ENV
        echo "MONGO_ROOT_PASSWORD=${{ secrets.MONGO_ROOT_PASSWORD }}" >> $GITHUB_ENV
        echo "MONGO_HOST=${{ secrets.MONGO_HOST }}" >> $GITHUB_ENV
        echo "MONGO_PORT=${{ secrets.MONGO_PORT }}" >> $GITHUB_ENV
        echo "MONGO_DB=${{ secrets.MONGO_DB }}" >> $GITHUB_ENV
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
        echo "PORT=${{secrets.PORT}}" >> $GITHUB_ENV    

    - name: Deploy application
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@16.171.1.236 'bash -s' < ./.github/workflows/deploy.sh
